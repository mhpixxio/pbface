syntax="proto3";

option go_package = "../pbface";

message FaceRequest {
  int32 fileID = 1;
  string pathtofile = 2;
  string format = 3;
  bytes bytesmes = 4;
}

message Face {
  int32 x1 = 1;
  int32 y1 = 2;
  int32 x2 = 3;
  int32 y2 = 4;
  repeated int32 v = 5;
}

message FaceResponse {
  int32 fileID = 1;
  string pathtofile = 2;
  repeated Face faceres = 3;
}

service FaceService {
	rpc FaceFunc(FaceRequest) returns (FaceResponse) {}
}